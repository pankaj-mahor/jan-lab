	<body>
		<!-- Login Screen -->
		<!-- ***** Contact Form Start ***** -->
		<div class="login__screen">
			<div class="col-lg-6 col-md-12 col-sm-12">
				<div class="contact-form">
					<div class="text-center">
						<img src="./assets/images/jan-logo.png" alt="" width="280" />
					</div>
					<div class="reactive-key">
						<h4 class="text-left mt-n3 mb-3 blue-color">
							<a href="#">Reactivate Key</a>
						</h4>
						<form id="contact" action="" method="post">
							<div class="row">
								<div class="col-lg-12">
									<label for="storeid">Enter Activation key</label>
									<fieldset>
										<input
											name="enterkey"
											type="text"
											id="enterkey"
											placeholder="Enter Activation key"
											required=""
											style="background-color: rgba(250, 250, 250, 0.3)"
										/>
									</fieldset>
								</div>

								<div class="col-lg-12">
									<fieldset>
										<button type="submit" id="form-submit" class="main-button">
											Reactivate
										</button>
									</fieldset>
								</div>

								<div class="generated-box w-100 mt-4 text-left row">
									<div class="col-md-6 col-sm-12">
										<p>Reactivated Key:</p>
										<h6>XXX-XXX-XXX-XXX</h6>
									</div>
									<div class="col-md-6 col-sm-12 text-right text-underline">
										<a href="#">Export to Excel</a>
									</div>
								</div>
							</div>
						</form>

						<div class="text-center d-block w-100 mt-4">
							<a href="./generate-key.html" class="text-underline"
								>Generate Key</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->

		<script src="assets/js/imgfix.min.js"></script>

		<!-- Global Init -->
		<script src="assets/js/custom.js"></script>
	</body>
